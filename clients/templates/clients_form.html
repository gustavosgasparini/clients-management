{% extends "base.html" %}
{% load bootstrap %}

{% block title %} New client {% endblock %}

{% block main %}
  
    <div class="row">
        <div class="col-7">
            <h1>New Client</h1>
            <hr>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|bootstrap }}
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
        <div class="col-5">
            
        </div>
    </div>

{% endblock %}


{% block footer %}

<br>
<footer class="footer">
    <div class="container">
        <p class="text-muted">Develop in Django 2.x</p>
    </div>
</footer>  

{% endblock %}
