{% extends "base.html" %}
{% load bootstrap %}

{% block title %} Login page {% endblock %}

{% block main %}

<div class="row">
    <div class="col-lg-2"> 

    </div>
    <div class="col-lg-8">
        <h1>Login</h1>
        <hr>
        <form method="POST">
            {% csrf_token %}
            {{ form|bootstrap }}
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
    <div class="col-lg-2">

    </div>
</div>

{% endblock %}


{% block footer %}

<br>
<footer class="footer">
    <div class="container">
        <p class="text-muted">Develop in Django 2.x</p>
    </div>
</footer>  

{% endblock %}
